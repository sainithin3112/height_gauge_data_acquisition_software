{% extends "base.html" %}
{% block content %}
  <section class="card">
    <h2>Serial Settings</h2>
    <form method="post">
      <div class="grid">
        <label>Port
          <input name="serial_port" value="{{ cfg.serial_port }}">
        </label>
        <label>Baudrate
          <input name="baudrate" type="number" value="{{ cfg.baudrate }}">
        </label>
        <label>Data bits
          <input name="bytesize" type="number" value="{{ cfg.bytesize }}">
        </label>
        <label>Parity
          <input name="parity" value="{{ cfg.parity }}">
        </label>
        <label>Stop bits
          <input name="stopbits" type="number" value="{{ cfg.stopbits }}">
        </label>
        <label>Timeout (s)
          <input name="timeout" type="number" step="0.1" value="{{ cfg.timeout }}">
        </label>
        <label>Unit
          <input name="unit" value="{{ cfg.unit }}">
        </label>
        <label>Decimal places
          <input name="decimal_places" type="number" value="{{ cfg.decimal_places }}">
        </label>
      </div>
      <div class="row">
        <button type="submit">Save</button>
      </div>
      <p class="hint">Example ports: Windows <code>COM3</code>, Linux <code>/dev/ttyUSB0</code></p>
    </form>
  </section>
{% endblock %}
